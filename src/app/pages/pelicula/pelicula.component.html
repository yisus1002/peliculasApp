<div class="row animate__animated animate__fadeIn" *ngIf="movie">
    <div class="col-md-6">
        <img [src]="movie['poster_path'] | poster" class="img img-thumbnail" [alt]="movie.title">
    </div>
    <div class="col-md-6">
        <h3>{{movie.title}}</h3>

        <div class="row">
            <div class="col">
                <div style="text-align:center">
                    <star-rating 
                            [value]="movie.vote_average" 
                            [totalstars]='10' 
                            checkedcolor="yellow" 
                            uncheckedcolor="grey" 
                            [size]="'15px'" 
                            [readonly]="false"
                    ></star-rating>
                  </div>

            </div>
            <div class="col">
                {{movie.vote_average |number:'1.1-2'}}
            </div>
        </div>
        <div class="row my-4">
            <div class="col">{{movie.overview}}</div>
        </div>
        <div class="row">
            <div class="col">
                <button     
                        class="btn btn-outline-info my-2"
                        (click)="btnRegresar()"
                        > Regresar</button>
            </div>
        </div>
    </div>
</div>

<div class="row my-5" *ngIf="cast">
    <div class="col animate__animated animate__fadeIn">
        <app-cast-slideshow [cast]="cast"></app-cast-slideshow>
    </div>
</div>
