<!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div *ngFor="let movie of movies" class="swiper-slide"
      [ngStyle]="{
        'background-size': 'cover',
        'image-rendering': 'auto',
        'background-image': 'url(https://image.tmdb.org/t/p/w500'+movie.backdrop_path+')'
      }">
        <div class="movie-description">
            <h3>{{movie.title}}</h3>
            <p>{{movie.overview | slice:0:130}} ...</p>
        </div>
      </div>

    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div (click)="onSlideprev()" class="swiper-button-prev"></div>
    <div (click)="onSlidenext()" class="swiper-button-next"></div>
  
  </div>
