<!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
     
      <div *ngFor="let actor of cast" class="swiper-slide text-white text-center">
        <img [src]="actor.profile_path | poster "
        [alt]="actor.name"
        class="img-thumbnail"
        >
        
        {{actor.name}}
      </div>

    </div>
